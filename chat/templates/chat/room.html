<!DOCTYPE html>
{% extends 'menuTemplate.html' %}

{% block content %}
  {% load staticfiles %}
<br>
  <div class="panel form-element-padding">
    <div class="panel-heading">
      <h4>Ask a Question</h4>
      </div>

  <form id="chatform" action="/questions">
    <table class="table table-striped" id="chat">
      <thead>
      <tr>
        <th>Time</th>
        <th>Question</th>
      </tr>

      </thead>
      <tbody>
        {% for message in messages %}
          <tr>
            <td>{{ message.timestamp }}</td>
            <td>{{ message.message }}</td>
          </tr> 
        {% endfor %}
      </tbody>
    </table>


  <div class="box-v5 panel" style="border: 0;box-shadow: none;">
      <div class="panel-heading padding-0 bg-white border-none">
          <textarea id="message" placeholder="Have a Question?" style="margin: 0px; width: 100%; height: 150px;"></textarea>
        <input id="handle" type="hidden" value="{{ request.user.username }}">
        <input type="hidden" name="redirect" value="/questions">


      </div>
      <div class="panel-body">
        <div class="col-md-12 padding-0">
          <div class="col-md-6 col-sm-6 col-xs-6 padding-0">
            <button type="submit" id="go" class="btn btn-round pull-right">
              <span>ASK IT</span>
              <span class="icon-arrow-right icons"></span>
            </button>
          </div>
        </div>
      </div>
  </div>

  </form>
  </div>

<script type="text/javascript" src='{% static "jquery-3.1.1.slim.min.js" %}'></script>
<script type="text/javascript" src='{% static "reconnecting-websocket.min.js" %}'></script>
<script type="text/javascript" src='{% static "chat.js" %}'></script>
{% endblock content %}
